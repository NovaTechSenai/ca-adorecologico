<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro - Ca칞ador SC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8f5e9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    border-radius: 12px;
    padding: 32px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }
  h1 {
    color: #2e7d32;
    margin-bottom: 12px;
  }
  p {
    color: #555;
    margin-bottom: 24px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 2px solid #a5d6a7;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #388e3c;
    outline: none;
  }
  button {
    width: 100%;
    padding: 14px 0;
    background: #4caf50;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #388e3c;
  }
  .error {
    background: #ffcdd2;
    color: #b71c1c;
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>
  <main class="container">
    <h1>游 Registro - Lixos Inteligentes Ca칞ador-SC</h1>
    <p>Descarte corretamente e ganhe pontos para mercados e mais!</p>

    <div id="errorMsg" class="error"></div>

    <form id="formRegistro" novalidate>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="numero">N칰mero de Telefone</label>
      <input type="tel" id="numero" name="numero" placeholder="(48) 99999-9999" pattern="\d{10,11}" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Somente n칰meros" pattern="\d{11}" required />

      <button type="submit">Registrar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('formRegistro');
    const errorDiv = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      const nome = form.nome.value.trim();
      const numero = form.numero.value.trim();
      const cpf = form.cpf.value.trim();

      // Valida칞칫es b치sicas
      const cpfRegex = /^\d{11}$/;
      const numeroRegex = /^\d{10,11}$/;

      if (!nome) {
        showError('Por favor, preencha o nome.');
        return;
      }
      if (!numeroRegex.test(numero)) {
        showError('N칰mero de telefone inv치lido. Use apenas n칰meros, 10 ou 11 d칤gitos.');
        return;
      }
      if (!cpfRegex.test(cpf)) {
        showError('CPF inv치lido. Deve conter exatamente 11 n칰meros.');
        return;
      }

      // Checa se o CPF j치 est치 registrado
      const registros = JSON.parse(localStorage.getItem('registros')) || [];
      const cpfExistente = registros.some(registro => registro.cpf === cpf);

      if (cpfExistente) {
        showError('Este CPF j치 est치 cadastrado!');
        return;
      }

      // Salva novo registro
      registros.push({ nome, numero, cpf });
      localStorage.setItem('registros', JSON.stringify(registros));

      // Redireciona para p치gina de sucesso
      window.location.href = 'sucess.html';
    });

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
